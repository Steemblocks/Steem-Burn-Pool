# Example host Nginx configuration to reverse proxy burn.steemblocks.com -> local Docker container
# Place this on the host machine in /etc/nginx/sites-available/burn.steemblocks.com and symlink to sites-enabled.

server {
  listen 80;
  server_name burn.steemblocks.com;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name burn.steemblocks.com;

  # Update these paths with your certificate paths (Let's Encrypt example)
  ssl_certificate /etc/letsencrypt/live/burn.steemblocks.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/burn.steemblocks.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Proxy to the container listening on localhost:8080
  location / {
    proxy_pass http://127.0.0.1:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_read_timeout 90;
  }

  # Allow ACME challenges to be served from host (if using certbot)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/letsencrypt;
  }
}
